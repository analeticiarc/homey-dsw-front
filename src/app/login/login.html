<div class="flex min-h-screen items-center justify-center bg-gray-100">
	<form (ngSubmit)="onSubmit()" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
		<h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
		<div class="mb-4">
			<label class="block text-gray-700 mb-2" for="email">Email</label>
			<input
				id="email"
				name="email"
				type="email"
				[(ngModel)]="email"
				required
				class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
			/>
		</div>
		<div class="mb-6">
			<label class="block text-gray-700 mb-2" for="password">Senha</label>
			<input
				id="password"
				name="password"
				type="password"
				[(ngModel)]="password"
				required
				class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
			/>
		</div>
		<button
			type="submit"
			class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors"
		>
			Entrar
		</button>
		<div *ngIf="errorMessage" class="mt-4 text-red-600 text-center">{{ errorMessage }}</div>
		<div *ngIf="successMessage" class="mt-4 text-green-600 text-center">{{ successMessage }}</div>
	</form>
</div>

<nav class="app-header">
    <div class="app-header__inner">
        <a routerLink="/servicos" routerLinkActive="active" class="app-header__link">
            Serviços
        </a>
        @if (isPrestador) {
            <a routerLink="/servicos/novo" routerLinkActive="active" class="app-header__link">
                Novo Serviço
            </a>
            <a routerLink="/contratos" routerLinkActive="active" class="app-header__link">
                Contratos
            </a>
        }
        @if (!isLoggedIn) {
            <a routerLink="/login" routerLinkActive="active" class="app-header__link">
                Login
            </a>
        } @else {
            @if (hasProfile && isPrestador) {
                <a [routerLink]="['/prestador', userId]" routerLinkActive="active" class="app-header__link">
                    Meu perfil
                </a>
            }
            <button type="button" class="app-header__link app-header__link--button" (click)="onLogout()">
                Sair
            </button>
        }
    </div>
</nav>
